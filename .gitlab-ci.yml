image: node:20

stages:
  - deploy

pages:
  stage: deploy
  tags:
    - docker
  cache:
    paths:
      - node_modules/
  # VITE_CORS_PROXY is set in GitLab CI/CD Settings > Variables
  script:
    - npm ci
    - npm run build:pages
    - mkdir -p public
    - cp -r dist-demos/* public/
  artifacts:
    paths:
      - public
  only:
    - main
